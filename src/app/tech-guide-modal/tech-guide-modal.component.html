      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="contactModalTitle">Tech Guide</h5>
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>

        <p class="lead">The Tech Guide is a web application that offers an e-book and display it's features</p>
