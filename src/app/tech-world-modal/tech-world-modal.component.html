<div class="modal fade text-dark myModal" id="techWorldModal">
  <div class="modal-dialog">
    <div class="modal-content bg-light">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="contactModalTitle">Tech World</h5>
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="lead">The Tech World is an e-commerce web application where anyone who is registered on this app can be a seller or a buyer</p>
        <ngb-carousel>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechWorld/Home.png" alt="first" class="item">
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechWorld/item.png" alt="second" class="item">
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechWorld/cart.png" alt="third" class="item">
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechWorld/search.png" alt="third" class="item">
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechWorld/profile.png" alt="third" class="item">
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechWorld/post.png" alt="third" class="item">
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechWorld/register.png" alt="third" class="item">
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechWorld/login.png" alt="third" class="item">
          </ng-template>
        </ngb-carousel>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary btn-block">Live Preview</a>
      </div>
    </div>
  </div>
</div>
