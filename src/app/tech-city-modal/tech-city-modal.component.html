<div class="modal fade text-dark myModal" id="techCityModal">
  <div class="modal-dialog">
    <div class="modal-content bg-light">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="contactModalTitle">Tech City</h5>
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="lead">The Tech City is a social media web application where anyone who is registered on this app can chat and share files with others</p>
        <ngb-carousel>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechCity/home.png" alt="first" class="item">
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechCity/explore.png" alt="second" class="item">
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechCity/create.png" alt="third" class="item">
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/TechCity/share.png" alt="third" class="item">
          </ng-template>
        </ngb-carousel>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary btn-block">Live Preview</a>
      </div>
    </div>
  </div>
</div>
